<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Sharing Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">CampusConnect</a>
  </header>

  <main class="login-section">
    <div class="login-card">
      <h1>Login to Skill Sharing</h1>
      <p>Use your NITT Webmail credentials</p>
      <form action="skillsharing.html" method="GET">
        <label for="email">NITT Webmail:</label>
        <input type="email" id="email" name="email" placeholder="example@nitt.edu" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
