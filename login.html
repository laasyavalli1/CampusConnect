<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — CampusConnect</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header small">
    <div class="brand">
      <img src="assets/images/logo-placeholder.png" class="logo" alt="logo"/>
      <div><h1 class="brand-title">CampusConnect</h1></div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">home</a>
      <a href="Skill-sharing.html" class="nav-link">skill sharing</a>
      <a href="register.html" class="nav-link">create account</a>
    </nav>
  </header>

  <main class="auth-page">
    <section class="auth-card">
      <h3>login</h3>
      <form id="loginForm" class="form">
        <label>email
          <input type="email" name="email" required />
        </label>
        <label>password
          <input type="password" name="password" required />
        </label>
        <div class="actions">
          <button class="btn btn-primary" type="submit">login</button>
          <a class="btn btn-outline" href="register.html">create account</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="footer-inner">© <span id="year3"></span> CampusConnect</div></footer>

  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Frontend login placeholder — integrate your backend later.');
    });
  </script>
</body>
</html>
