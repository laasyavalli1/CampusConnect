<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo">CampusConnect</a>
    </header>

    <main class="login-section">
        <div class="login-card">
            <h1>Create Your Account</h1>
            <p>Enter your details below</p>
            <form action="skillsharing.html" method="GET" onsubmit="return validatePassword()">
                <label for="reg-email">NITT Webmail:</label>
                <input type="email" id="reg-email" name="email" placeholder="example@nitt.edu" required>

                <label for="reg-password">New Password:</label>
                <input type="password" id="reg-password" name="password" placeholder="Choose a password" required>
                
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>

                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" placeholder="e.g., CSE" required>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., C++, Web Dev" required>
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>

    <script>
        function validatePassword() {
            var password = document.getElementById("reg-password").value;
            var confirmPassword = document.getElementById("reg-confirm-password").value;
            
            if (password != confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
