<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Account — CampusConnect</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header class="site-header small">
    <div class="brand">
      <img src="assets/images/logo-placeholder.png" class="logo" alt="logo"/>
      <div><h1 class="brand-title">CampusConnect</h1></div>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">home</a>
      <a href="skillshare.html" class="nav-link">skill sharing</a>
      <a href="login.html" class="nav-link">login</a>
    </nav>
  </header>

  <main class="auth-page">
    <section class="auth-card">
      <h3>create account</h3>
      <form id="registerForm" class="form">
        <label>full name <input type="text" name="name" required /></label>
        <label>email <input type="email" name="email" required /></label>
        <label>password <input type="password" name="password" required /></label>
        <label>branch <input type="text" name="branch" placeholder="e.g., CSE" /></label>
        <div class="actions">
          <button class="btn btn-primary" type="submit">create account</button>
          <a class="btn btn-outline" href="login.html">already have an account?</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><div class="footer-inner">© <span id="year4"></span> CampusConnect</div></footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Frontend registration placeholder — hook up backend when ready.');
    });
  </script>
</body>
</html>
